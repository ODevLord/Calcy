<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calcy</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="calcy">
        <div class="display">
            <input type="text" id="LCD" maxlength="9" placeholder="000000000" disabled>
        </div>
        <div class="keypad">
            <div class="key">&nbsp;</div>
            <div class="key"><button>%</button></div>
            <div class="key"><button>AC</button></div>
            <div class="key"><button>+</button></div>
            <div class="key"><button>1</button></div>
            <div class="key"><button>2</button></div>
            <div class="key"><button>3</button></div>
            <div class="key"><button>-</button></div>
            <div class="key"><button>4</button></div>
            <div class="key"><button>5</button></div>
            <div class="key"><button>6</button></div>
            <div class="key"><button>X</button></div>
            <div class="key"><button>7</button></div>
            <div class="key"><button>8</button></div>
            <div class="key"><button>9</button></div>
            <div class="key"><button>/</button></div>
            <div class="key"><button>.</button></div>
            <div class="key"><button>0</button></div>
            <div class="key"><button>ANS</button></div>
            <div class="key"><button>=</button></div>
        </div>
    </div>

</body>
</html>
